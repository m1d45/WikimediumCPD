<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        transition: all .6s ease;
        position: absolute;
      }
      *:hover {
        transition: all .1s ease;
      }
      .box {
        width: 200px;
        height: 200px;
        background: black;
        margin-bottom: 10px;
        border: 5px solid green;
        color: white;
        font-size: 40px;
        padding: 20px 40px 10px 30px;
        box-sizing: border-box;
      }
      @keyframes red-c-move {
        /* 0% {left: 450px; background: red;}
        30% {background: orange; transform: scaleY(.95);}
        50% {left: 750px; background: blue;  transform: scaleY(1);}
        70% {background: green; transform: scaleY(.95);}
        100% {left: 450px; background: red;} */
        0% {left: 450px; }
        /* 30% {transform: scaleY(.95);} */
        50% {left: 750px; }
        /* 70% {transform: scaleY(.95);} */
        100% {left: 450px; }

      }
      .red-c {
        background: red;
        /* background: rgb(255,139,139); */
        /* background: radial-gradient(circle, rgba(255,139,139,1) 0%, rgba(250,109,83,1) 35%, rgba(255,0,0,1) 100%); */
        border: none;
        display: block;
        border-radius: 50%;
        top: 50px;
        left: 450px;
        /* animation: red-c-move 3s infinite ease; */
        z-index: 2;
      }
      .red-c:hover {
        transform: scale(2);
        background: orange;
      }
      .red-c::after {
        content: "";
        background: rgba(0,0,0,.2);
        /* background: transparent; */
        border: none;
        display: block;
        border-radius: 50%;
        width: 200px;
        height: 30px;
        position: absolute;
        bottom: -10px;
        z-index: -10;
        left: 0;
        box-shadow: 0 0 5px 1px rgba(0,0,0,.2);

      }
      .blue {
        background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Dom_Narkomfin_under_renovation.jpg/600px-Dom_Narkomfin_under_renovation.jpg);
        background-size: auto 100%;
        top: 20px;
        left: 100px;
        transform: rotate(32deg);
        filter: grayscale(100%);
      }
      .blue:hover {
        transform: rotate(132deg);
        filter: grayscale(0%);
      }
      .black {
        top: 300px;
        left: 400px;
      }
      .btn-1 {
        width: 300px;
        height: 70px;
        box-sizing: border-box;
        padding: 20px;
        text-align: center;
        background: gray;
        color: white;
        text-decoration: none;
        font-size: 30px;
        line-height: 30px;
        border-radius: 20px;
        position: absolute;
        display: block;
        left: 0;
        top: 0;
        z-index: 3;
      }
      .btn-f-1 {
        position: relative;
        display: block;
        width: 400px;
        height: 200px;
        z-index: 1;
        /* background: rgba(255, 0, 0, 0.2); */
      }
      .btn-f-2 {
        position: relative;
        display: block;
        width: 500px;
        height: 300px;
        z-index: 1;
        /* background: rgba(0, 255, 0, 0.2); */
      }
      .btn-f-2:hover .btn-1 {
        background: orange;
        transform: scale(1.1);
      }
      @keyframes btnshk {
        0% {left:0;}
        33% {left:-1px;}
        66% {left:1px;}
        100% {left:0;}
      }
      .btn-f-1:hover .btn-1 {
        animation: btnshk .2s infinite;
      }
      .btn-1:hover {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="box black">Some text</div>
    <div class="box red-c"></div>
    <div class="box blue"></div>

      <div class="btn-f-1">
        <a class="btn-1" href="#">click</a>
        <div class="btn-1" href="#">click</div>

      </div>
    </div> -->

  </body>
</html>
