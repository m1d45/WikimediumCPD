<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box {
        width: 200px;
        height: 200px;
        background: black;
        margin-bottom: 10px;
        border: 5px solid green;
        color: white;
        font-size: 40px;
        padding: 20px 40px 10px 30px;
        box-sizing: border-box;
      }
      .red-c {
        background: red;
        border-radius: 50%;
      }
      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">Some text</div>
    <div class="box red-c"></div>
    <div class="box blue"></div>

  </body>
</html>
